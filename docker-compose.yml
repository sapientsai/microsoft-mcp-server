services:
  microsoft-graph-mcp:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-common}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - PORT=8080
      - TRANSPORT_TYPE=httpStream
      - GRAPH_SCOPES=${GRAPH_SCOPES:-openid,profile,email,User.Read,Mail.Read,Calendars.Read,Files.Read,Sites.Read.All}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
